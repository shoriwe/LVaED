<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="{{ url_for('static',filename='css/transformations/file-upload.css') }}" rel="stylesheet"
          type="text/css">
</head>
<body>
<div class="master-container">
    <div class="file-upload-container">
        <h1 class="transformation-title">Analyse Python Source Code</h1>
        <p class="option-description">Upload here a <b>Python</b> script to visually analyze in a network graph it's source code</p>
        <form enctype=multipart/form-data method=post>
            <input accept=".py" class="file-container" name="python-code" type="file">
            <input class="upload-button" type="submit" value="Analyse">
        </form>
    </div>
    <div class="file-upload-container">
        <h1 class="transformation-title">Analyse LVaED's Metalanguage</h1>
        <p class="option-description">Upload here the metalanguage <b>JSON</b> generated by the <b>Analyse Python Source Code</b> to generate an approximation of the original script</p>
        <form enctype=multipart/form-data method=post>
            <input accept=".json" class="file-container" name="code-map" type="file">
            <input class="upload-button" type="submit" value="Analyse">
        </form>
    </div>
</div>
</body>
</html>
