<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="{{ url_for('static',filename='css/transformations/file-upload.css') }}" rel="stylesheet"
          type="text/css">
</head>
<body>
<div class="master-container">
    <div class="file-upload-container">
        <h1 class="transformation-title">Python Code Analyser</h1>
        <form enctype=multipart/form-data method=post>
            <input class="file-container" name="python-code" accept=".py" type="file">
            <input class="upload-button" type="submit" value="Analyse">
        </form>
    </div>
    <div class="file-upload-container">
        <h1 class="transformation-title">Code Structure Analyser</h1>
        <form enctype=multipart/form-data method=post>
            <input class="file-container" name="code-map" accept=".json" type="file">
            <input class="upload-button" type="submit" value="Analyse">
        </form>
    </div>
</div>
</body>
</html>
